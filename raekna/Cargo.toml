raekna-common  = "0.1.0"
raekna-parser  = { path = "../raekna-parser" }
raekna-storage = { path = "../raekna-storage" }
raekna-ui      = { path = "../raekna-ui" }

[dev-dependencies]
criterion = "0.3"

[[bench]]
name = "benchmarks"
harness = false