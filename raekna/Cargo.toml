[package]
name = "raekna"
version = "0.1.0"
authors = ["Mathias Peters"]
edition = "2021"
description = "This crate combines the other crates in the workspace to make a functional program."
license = "MPL-2.0"
repository = "https://github.com/mathiaspeters/raekna"

[dependencies]
